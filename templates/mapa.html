<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #15202b;
            /* Azul escuro */
            padding: 20px;
            height: 100vh;
            /* Ocupa toda a altura vertical da página */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centraliza os botões verticalmente */
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            /* Letras brancas */
            text-decoration: none;
            transition: background-color 0.3s;
            /* Transição suave da cor de fundo */
        }

        .sidebar a:hover {
            background-color: #007bff;
            /* Azul claro quando passa o mouse */
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('mapa')}}">Mapa</a>
        <a href="{{url_for('rotas')}}">Rotas</a>

    </div>
    <div class="content">
        <h1>Mapa atual dos transportes</h1>
        <a href="{{url_for('logout')}}">Sair</a>
    </div>
</body>

</html>
